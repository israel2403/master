<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="myFunction();">
    <h1>Genera tu RFC</h1>
    <form action="">
        <div class="two">
            <div class="one">
                <p>Primer Nombre <span>*</span></p>
                <input id="first-surname" type="text" placeholder="Escribe tu(s) nombre(s)" required
                    pattern="[A-Za-z]{1,32}" title="Ingresa un nombre valido">
            </div>
            <div class="one">
                <p>Apellido paterno <span>*</span></p>
                <input id="first-lastname" type="text" placeholder="Escribe tu apellido paterno" required
                    pattern="[A-Za-z]{1,32}" title="Ingresa un apellido valido">
            </div>
            <div class="one">
                <p>Apellido materno <span>*</span></p>
                <input id="second-lastname" type="text" placeholder="Escribe tu apellido materno" required
                    pattern="[A-Za-z]{1,32}" title="Ingresa un apellido valido">
            </div>
        </div>


        Fecha de nacimiento
        <p>
            <label for="year">A&ntilde;o <span>*</span> </label><select name="year" id="year"
                onchange="addDayRange();"></select>
            <label for="month">Mes <span>*</span> </label><select name="month" id="month"
                onchange="addDayRange();"></select>
            <label for="day">D&iacute;a <span>*</span> </label><select name="day" id="day"></select>
        </p>
        <input type="submit" value="GENERAR" onclick="generateRFC();">
    </form>
    <script src="js/app.js"></script>
</body>

</html>
